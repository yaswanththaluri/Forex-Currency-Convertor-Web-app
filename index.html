<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <title>Forex</title>

    <link rel="stylesheet" href="stylesheet.css">


    <link href="https://fonts.googleapis.com/css?family=Germania+One" rel="stylesheet">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
          integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

    <!--        Bootstrap CDN-->

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>

    <script type="application/javascript" src="javascript.js"></script>

</head>

<body>


<nav class="navbar fixed-top" id="myNavBar">

    <span class="navbar-brand mb-0 h1" id="navTitle">Forex - A Currency Convertor</span>

</nav>

<div id="container">

    <div id="conversionDiv">

        <div class="input-group" id="inputValue">

            <input type="text" class="form-control" aria-label="Text input with Select button" id="currencyValue">

            <div class="input-group-append">

                <select class="custom-select mr-sm-2 inputItem" id="inputType">

                </select>

            </div>

        </div>

        <div><i class="fas fa-arrow-alt-circle-right fa-2x"></i></div>

        <select class="custom-select mr-sm-2 inputItem" id="toBeConverted">

        </select>

        <button class="btn btn-success" id="convertCurrency">Convert Now!</button>

        <button class="btn btn-danger" id="reset">Clear</button>

    </div>

    <div id="convertedSummary">

        <div class="card" id="initialCard">

            <div class="card-title" id="initialValue">100</div>

            <div class="card-body">

                <h5 class="card-title" id="initType">Rupees</h5>

            </div>

        </div>

        <div><i class="fas fa-coins fa-6x"></i></div>

        <div class="card" id="convertedCard">

            <div class="card-title" id="finalValue">100</div>

            <div class="card-body">

                <h5 class="card-title" id="finalType">Rupees</h5>

            </div>

        </div>

    </div>
    <div id="spinner"><img src="spinner.gif " alt="spinner"></div>


</div>


</body>

</html>
